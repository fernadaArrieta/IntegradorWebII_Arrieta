<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia de Países</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Trivia de Países</h1>

      <div id="game-section" class="mb-4">
        <h4 class="text-end">Puntuación: <span id="score">0</span></h4>
        <div id="question-container" class="mb-3">
          <h4 id="question-text"></h4>
          <div id="flag-container" class="mb-2" style="display: none">
            <img
              id="flag-image"
              src=""
              alt="Bandera"
              style="max-width: 200px"
            />
          </div>
          <p id="question-score">
            <small>Puntos: <span id="score-value"></span></small>
          </p>
        </div>

        <div id="options-container" class="d-grid gap-2">
          <button
            class="btn btn-outline-primary option-button"
            data-option="0"
          ></button>
          <button
            class="btn btn-outline-primary option-button"
            data-option="1"
          ></button>
          <button
            class="btn btn-outline-primary option-button"
            data-option="2"
          ></button>
          <button
            class="btn btn-outline-primary option-button"
            data-option="3"
          ></button>
        </div>

        <div id="answer-feedback" class="mt-3"></div>
        <button id="next-button" class="btn btn-primary mt-3" disabled>
          Siguiente Pregunta
        </button>
      </div>

      <div id="results-section" class="mt-4" style="display: none">
        <h2>Resultados</h2>
        <p>Preguntas correctas: <span id="correct-answers"></span></p>
        <p>Preguntas incorrectas: <span id="incorrect-answers"></span></p>
        <p>Tiempo total: <span id="total-time"></span> segundos</p>
        <p>
          Tiempo promedio por pregunta: <span id="average-time"></span> segundos
        </p>
        <button id="restart-button" class="btn btn-success mt-2">
          Jugar de Nuevo
        </button>
      </div>

      <div id="ranking-section" class="mt-4">
        <h4>Ranking de Mejores Jugadores</h4>
        <ol id="ranking-list"></ol>
      </div>

      <div
        class="modal fade"
        id="nameModal"
        tabindex="-1"
        aria-labelledby="nameModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="nameModalLabel">Ingresa tu nombre</h5>
            </div>
            <div class="modal-body">
              <input
                type="text"
                class="form-control"
                id="player-name-input"
                placeholder="Tu nombre"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                id="start-game-button"
              >
                Comenzar Juego
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
